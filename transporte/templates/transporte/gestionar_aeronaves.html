{% extends 'transporte/base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <h1 class="mt-4">Gestionar Aeronaves</h1>
    <p>Aquí puede ver, crear, editar y eliminar las aeronaves de la flota aérea.</p>

    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#formModal">
        <i class="bi bi-plus-lg me-2"></i> Crear Nueva Aeronave
    </button>

    <div class="card shadow-sm">
        <div class="card-header">
            Listado de Aeronaves
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Matrícula</th>
                            <th scope="col">Tipo de Aeronave</th>
                            <th scope="col">Capacidad (kg)</th>
                            <th scope="col">Activo</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="crud-table-body">
                        </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="formModalLabel">Datos de la Aeronave</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="crud-form">
                    <input type="hidden" id="aeronave-id">
                    
                    <div class="mb-3">
                        <label for="matricula" class="form-label">Matrícula</label>
                        <input type="text" class="form-control" id="matricula" required>
                    </div>
                    <div class="mb-3">
                        <label for="tipo_aeronave" class="form-label">Tipo de Aeronave</label>
                        <input type="text" class="form-control" id="tipo_aeronave" required>
                    </div>
                    <div class="mb-3">
                        <label for="capacidad_kg" class="form-label">Capacidad (kg)</label>
                        <input type="number" class="form-control" id="capacidad_kg" required>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="activo" checked>
                        <label class="form-check-label" for="activo">
                            Activo
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="save-button">Guardar</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
