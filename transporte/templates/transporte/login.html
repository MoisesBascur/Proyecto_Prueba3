{% load static %}
<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Logística Global</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'transporte/css/custom.css' %}">
    
    <style>
        /* Estilos simples para centrar el login */
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }
        .form-signin {
            width: 100%;
            max-width: 400px;
            padding: 1rem;
            margin: auto;
        }
    </style>
</head>
<body class="text-center">

    <main class="form-signin card shadow">
        <form id="login-form">
            <img class="mb-4" src="{% static 'transporte/images/logo.jpg' %}" alt="" width="72" height="72">
            <h1 class="h3 mb-3 fw-normal">Iniciar Sesión</h1>

            <div id="login-error" class="alert alert-danger d-none" role="alert">
                Usuario o contraseña incorrectos.
            </div>

            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="username" placeholder="Usuario" required>
                <label for="username">Usuario</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                <label for="password">Contraseña</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
            <p class="mt-5 mb-3 text-muted">
                Moises-Bascur/Ricardo-Fernandez/AP172n4/2025
            </p>
        </form>
    </main>

    <script src="{% static 'transporte/js/login.js' %}"></script>
</body>
</html>
